steps:
  # Build with kaniko (supports BuildKit-style cache mounts)
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - '--dockerfile=Dockerfile'
      - '--destination=gcr.io/$PROJECT_ID/backstage:$SHORT_SHA'
      - '--destination=gcr.io/$PROJECT_ID/backstage:latest'
      - '--cache=true'
      - '--cache-ttl=24h'

# Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'risc'
      - '--image'
      - 'gcr.io/$PROJECT_ID/backstage:$SHORT_SHA'
      - '--region'
      - 'europe-north1'
      - '--platform'
      - 'managed'

images:
  - 'gcr.io/$PROJECT_ID/backstage:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/backstage:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # Use a larger machine for faster builds
