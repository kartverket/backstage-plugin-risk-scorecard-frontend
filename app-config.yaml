app:
  title: Rosenes Backstage App
  baseUrl: https://kv-ros-backstage-245zlcbrnq-lz.a.run.app
  backendUrl: https://kv-ros-backend-245zlcbrnq-lz.a.run.app

organization:
  name: Rosene

backend:
  baseUrl: https://kv-ros-backstage-245zlcbrnq-lz.a.run.app
  listen:
    port: 7007
  csp:
    connect-src: [ "'self'", 'http:', 'https:' ]
  cors:
    origin: [ 'http://localhost:3000', 'https://kv-ros-backstage-245zlcbrnq-lz.a.run.app/' ]
    methods: [ GET, HEAD, PATCH, POST, PUT, DELETE ]
    credentials: true
  database:
    client: better-sqlite3
    connection: ':memory:'

integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}

techdocs:
  builder: 'local' # Alternatives - 'external'
  generator:
    runIn: 'docker' # Alternatives - 'local'
  publisher:
    type: 'local' # Alternatives - 'googleGcs' or 'awsS3'. Read documentation for using alternatives.

auth:
  environment: development
  providers:
    github:
      development:
        clientId: ${GITHUB_CLIENT_ID}
        clientSecret: ${GITHUB_CLIENT_SECRET}

scaffolder: { }

catalog:
  rules:
    - allow: [ Component, Group, User, Resource, Location, Template, System ]
  locations:
    - type: file
      target: ../../examples/template/template.yaml
      rules:
        - allow: [ Template ]
    - type: file
      target: ../../examples/org.yaml
      rules:
        - allow: [ User, Group ]
  providers:
    github:
      providerId:
        organization: 'bekk'
        catalogPath: '.security/catalog-info.yaml'
        filters:
          branch: 'main'
          repository: '^kv-ros-.*$'
        schedule:
          frequency: { minutes: 1440 }
          timeout: { minutes: 3 }
