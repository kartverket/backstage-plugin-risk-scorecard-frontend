name: Push to Google Artifact Registry

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ 'main' ]

env:
  IMAGE_NAME: ${{ github.repository }}
  PROJECT_ID: 'spire-ros-5lmr'
  AR_REPO_LOCATION: 'europe-north1'
  AR_URL: 'europe-north1-docker.pkg.dev/spire-ros-5lmr/risc-plugin'
  SERVICE_ACCOUNT: 'risc-plugin-github-actions@spire-ros-5lmr.iam.gserviceaccount.com'
  WORKLOAD_IDENTITY_PROVIDER: 'projects/457384642040/locations/global/workloadIdentityPools/github-actions-pool/provider/github-actions-provider'

jobs:
  push_to_ar:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - id: auth
        name: 'Authneticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          service_account: ${{ env.SERVICE_ACCOUNT }}
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.AR_REPO_LOCATION }}-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.AR_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" -f packages/backend/Dockerfile .
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            docker push "${{ env.AR_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          fi
