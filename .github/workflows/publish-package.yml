name: Publish RiSc plugin to npmjs
permissions:
  contents: write # Needed to create releases and push tags
  issues: write # Needed to comment on released issues
  pull-requests: write # Needed to comment on released PRs
  id-token: write # Required for OIDC trusted publishing to npm

# Make sure that only one publish job runs on main at the same time to avoid version conflicts
concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Configure git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history and tags for version detection
          persist-credentials: true

      - run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@kartverket'

      - name: Ensure latest npm (required for OIDC trusted publishing)
        run: npm install -g npm@latest

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run release tests
        run: yarn workspace build-tools test

      - name: Release (Dry Run)
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./build-tools/release.ts --dry-run --pr-number=${{ github.event.pull_request.number }}

      - name: Release
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./build-tools/release.ts
